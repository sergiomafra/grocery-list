version: '3.8'

services:
  db:
    image: postgres:12-alpine
    restart: always
    env_file:
      - .db.env
    ports:
      - "4445:5432"
    volumes:
      - db-data:/var/lib/postgresql/data/
    networks:
      - db-net

  db-admin:
    image: dpage/pgadmin4
    restart: always
    env_file:
      - .db-admin.env
    ports:
      - "4446:80"
    depends_on:
      - db
    networks:
      - db-net

  backend:
    build: ./app-backend
    command: python manage.py run -h 0.0.0.0
    volumes:
      - ./app-backend/:/srv/api/
    ports:
      - 5000:5000
    env_file:
      - .backend-dev.env
    depends_on:
      - db

volumes:
  db-data:

networks:
  db-net:
    driver: bridge